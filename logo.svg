<svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 0 340 270" width="340" height="270">
  <style>
    .text {
      font-family: 'Segoe Script', cursive;
      font-size: 38px;
      fill: white;
    }
    .line {
      stroke: white;
      stroke-width: 4;
      fill: none;
    }
    .heart-outline {
      fill: none;
      stroke: white;
      stroke-width: 3;
    }
  </style>

  <!-- Hollow heart on top -->
  <path class="heart-outline" d="M150 60 
    C145 50, 130 50, 130 65 
    C130 80, 150 90, 150 90 
    C150 90, 170 80, 170 65 
    C170 50, 155 50, 150 60 Z" />

  <!-- Top tier of cake -->
  <rect x="120" y="100" width="60" height="30" class="line" rx="5" />

  <!-- Bottom tier of cake -->
  <rect x="100" y="140" width="100" height="40" class="line" rx="5" />

  <!-- Cake base -->
  <line x1="95" y1="180" x2="205" y2="180" class="line" />

  <!-- Text -->
  <text x="150" y="230" text-anchor="middle" class="text">Cassun kakkuset</text>
</svg>